<!DOCTYPE html>
{% load static %}
<html>
<head>
    <link rel="stylesheet" href="{% static 'bootstrap/css/bootstrap.min.css' %}"/>
    <link href="http://fonts.googleapis.com/css?family=Scope+One" rel="stylesheet" type="text/css">
    <link href="http://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet" type="text/css">
    <link rel="stylesheet" href="{% static 'css/styles.css' %}"/>
    <title>PUR BEURRE</title>
    <meta name="viewport" content="initial-scale=1.0">
    <meta charset="utf-8">
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="{% static 'bootstrap/js/bootstrap.min.js' %}"></script>
</head>
<body>
    <body id="page-top">
        <!-- Navigation-->
        {% include 'subtemplates/navigation.html' %}
        <!-- Masthead-->
        <header class="masthead text-white text-center" id="head-custom">
            <div class="container d-flex align-items-center flex-column">
            <!-- Masthead Heading-->
                <h1 class="masthead-heading text-uppercase mb-0">La sélection de {{user_name}}</h1>
                <!-- Icon Divider-->
                <div class="divider-custom divider-light"></div>
                <!-- Masthead Subheading-->
                <ul>
                  <!-- {% for key in "1" %}
                    <li>{{key}}</li>
                  {% endfor %} -->
                  </ul>
                <h2 class="page-section-heading text-center text-uppercase text-secondary mb-0">                  
                </h2>
            </div>
        </header>
        <!-- Portfolio Section-->
        <section class="page-section portfolio" id="portfolio">
            <div class="container">
                <!-- Portfolio Section Heading-->
                <h2 class="page-section-heading text-center text-uppercase text-secondary mb-0">Favoris</h2>
                <!-- Icon Divider-->
                <div class="divider-custom divider-light"></div>
                <div class="divider-custom">
                    <div class="divider-custom-line"></div>
                </div>
                <div class="divider-custom divider-light"></div>
                <!-- Portfolio Grid Items-->
                <div class="row">
                    <!-- Portfolio Item 1-->
                    {% for i in obj_test %}
                    <div class="col-md-6 col-lg-4 mb-5">
                        <div class="portfolio-item mx-auto">
                            <div class="portfolio-item-caption d-flex align-items-center justify-content-center h-100 w-100">
                                <div class="portfolio-item-caption-content text-center text-white"><i class="fas fa-plus fa-3x"></i></div>
                            </div>
                            <div class="img_fix" style="position:relative;">
                                <div class="divider-custom divider-light"></div>
                                <img class="img1" src="{{i.image_url}}" Alt="{% static "images/carrot.png" %}" width="300" height="300">
                                <img class="img2" src="{% static "images/nutriscore_"%}{{i.nutriscore}}.jpg" width="80" height="80" style="position: absolute; left:4%; top:-58%; margin-top: 53%; margin-left: 70%; border-radius: 50%;"> 
                            </div>
                        </div>
                        <p class="text-center">{{i.brand}}</br>{{i.product}}</br>
                        <!--
                            <form class="text-center" action="saved" method="POST"> {% csrf_token %}
                                <input type="hidden" value={{i.id}} name="btn_details">
                                <input type="hidden" value="1" name="btn_details">
                                <input type="hidden" value={{product_overall}} name="btn_details">
                                <button class="btn btn-success btn-sm" type="submit"><img src="{% static "images/save.png" %}"> Détails du produit</button>
                            </form>
                        -->
                            <form class="text-center" action="myfood" method="POST"> {% csrf_token %}
                                <input type="hidden" value={{i.id}} name="btn_delete">
                                <input type="hidden" value={{product_overall}} name="btn_delete">
                                <button class="btn btn-primary" type="submit"><img src="{% static "images/save.png" %}"> Supprimer le favori</button>
                            </form>
                        </p>
                    </div>
                    {% endfor %}
                </div>
            </div>
        </section>
        <!-- Footer-->
        {% include 'subtemplates/footer.html' %}
        <!-- Scroll to Top Button (Only visible on small and extra-small screen sizes)-->
        <div class="scroll-to-top d-lg-none position-fixed">
            <a class="js-scroll-trigger d-block text-center text-white rounded" href="#page-top"><i class="fa fa-chevron-up"></i></a>
        </div>
    </body>
</html>
