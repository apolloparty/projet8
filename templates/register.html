<!DOCTYPE html>
{% load static %}
<html>
<head>
    <link rel="stylesheet" href="{% static 'bootstrap/css/bootstrap.min.css' %}"/>
    <link href="http://fonts.googleapis.com/css?family=Scope+One" rel="stylesheet" type="text/css">
    <link href="http://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet" type="text/css">
    <link rel="stylesheet" href="{% static 'css/styles.css' %}"/>
    <title>PUR BEURRE</title>
    <meta name="viewport" content="initial-scale=1.0">
    <meta charset="utf-8">
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="{% static 'bootstrap/js/bootstrap.min.js' %}"></script>
</head>
<body>
    <body id="page-top">
        <!-- Navigation-->
      <nav class="navbar navbar-expand-lg fixed-top" id="mainNav">
        <a class="navbar-brand" href="/">
            <img src="{% static "images/logo_pur_beurre.png" %}" alt="logo">
            Pur Beurre
            </a>
              <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="navbarResponsive">
                <ul class="navbar-nav ml-auto">
                <li class="nav-item">
                  <form class="navbar-search pull-left" method="POST" action="datadisp"> {% csrf_token %}
                    <!-- <input type="text" class="search-query" placeholder="Chercher" id="topEntry"> -->
                    <input class="form-control" type="text" placeholder="Produit" name="product_search" id="topEntry">
                  </form>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="/account">
                  <img src="{% static "images/login.png" %}" alt="logo">
                  Mon compte
                  </a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="/saved">
                    <img src="{% static "images/save.png" %}" alt="logo">
                    Mes aliments
                  </a>
                </li>
                <li class="nav-item">
                    <form class="nav-link" action="register" method="POST"> {% csrf_token %}
                        <input type="hidden" value="disconect" name="btn_dis">
                        <input type="image" src="{% static "images/logout.png" %}" alt="logo"> Déconnexion
                    </form>
                </li>
              </ul>
            </div>
          </div>
      </nav>
        <!-- Masthead-->
        <header class="masthead text-white text-center" id="masterheader">
            <div class="container d-flex align-items-center flex-column">
            <!-- Masthead Heading-->
                 <div class="col-md-8">
                        <div class="card">
                            <div class="card-header" id="register">S'enregistrer</div>
                            <div class="card-body">

                                <form class="form-horizontal" method="POST"> {% csrf_token %}
                                <!-- Register forms-->
                                    <div class="form-group">
                                        <label for="username" class="cols-sm-2 control-label">Nom d'utilisateur</label>
                                        <div class="cols-sm-10">
                                            <div class="input-group">
                                                <span class="input-group-addon"><i class="fa fa-users fa" aria-hidden="true"></i></span>
                                                <input class="form-control" type="text" name="username" id="username" placeholder="Nom d'utilisateur" />
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label for="email" class="cols-sm-2 control-label">Votre e-mail</label>
                                        <div class="cols-sm-10">
                                            <div class="input-group">
                                                <span class="input-group-addon"><i class="fa fa-envelope fa" aria-hidden="true"></i></span>
                                                <input type="text" class="form-control" name="email" id="email" placeholder="Votre e-mail" />
                                            </div>
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label for="password" class="cols-sm-2 control-label">Mot de passe</label>
                                        <div class="cols-sm-10">
                                            <div class="input-group">
                                                <span class="input-group-addon"><i class="fa fa-lock fa-lg" aria-hidden="true"></i></span>
                                                <input type="password" class="form-control" name="password" id="password" placeholder="Mot de passe" />
                                            </div>
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label for="confirm" class="cols-sm-2 control-label">Confirmation du mot de passe</label>
                                        <div class="cols-sm-10">
                                            <div class="input-group">
                                                <span class="input-group-addon"><i class="fa fa-lock fa-lg" aria-hidden="true"></i></span>
                                                <input type="password" class="form-control" name="password-conf" id="password-conf" placeholder="Confirmez votre mot de passe" />
                                            </div>

                                            {% if messages %}
                                            {% for message in messages %}
                                            <div class="alert alert-danger" role="alert">
                                                {{ message }}
                                            </div>
                                            {% endfor%}
                                            {% endif %}

                                        </div>
                                    </div>
                                    <div class="form-group ">
                                        <button type="submit" class="btn btn-primary btn-lg btn-block login-button">S'enregistrer</button>
                                    </div>
                                    <div class="login-register">
                                        <a href="myaccount">Connexion</a>
                                    </div>
                                </form>
                            </div>

                        </div>
                    </div>
            </div>
        </header>
        <!-- Footer-->
        <footer class="footer text-center" id="footer">
            <div class="container">
                <div class="row">
                    <!-- Footer Location-->
                    <div class="col-lg-4 mb-5 mb-lg-0">
                        <h4 class="text-uppercase mb-4"><a href="/">Mentions légales</a></h4>
                    </div>
                    <!-- Footer Social Icons-->
                    <div class="col-lg-4 mb-5 mb-lg-0">
                    </div>
                    <!-- Footer About Text-->
                    <div class="col-lg-4">
                        <h4 class="text-uppercase mb-4"><a href="#contact">Contact</a></h4>
                    </div>
                </div>
            </div>
        </footer>
        <!-- Scroll to Top Button (Only visible on small and extra-small screen sizes)-->
        <div class="scroll-to-top d-lg-none position-fixed">
            <a class="js-scroll-trigger d-block text-center text-white rounded" href="#page-top"><i class="fa fa-chevron-up"></i></a>
        </div>

    </body>
</html>
