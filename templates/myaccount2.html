<!DOCTYPE html>
{% load static %}
<html>
<head>
    <link rel="stylesheet" href="{% static 'bootstrap/css/bootstrap.min.css' %}"/>
    <link href="http://fonts.googleapis.com/css?family=Scope+One" rel="stylesheet" type="text/css">
    <link href="http://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet" type="text/css">
    <link rel="stylesheet" href="{% static 'css/styles.css' %}"/>
    <title>PUR BEURRE</title>
    <meta name="viewport" content="initial-scale=1.0">
    <meta charset="utf-8">
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="{% static 'bootstrap/js/bootstrap.min.js' %}"></script>
</head>
<body>
    <body id="page-top">
        <!-- Navigation-->
        {% include 'subtemplates/navigation.html' %}
        <!-- Masthead-->
        <header class="masthead text-white text-center" id="masterheader">
        <div class="divider-custom divider-light"></div>
            <div class="container d-flex align-items-center flex-column">
            <!-- Masthead Heading-->
                 <div class="col-md-8">
                        <div class="card">
                            <div class="card-header" id="register">Se connecter</div>
                            <div class="card-body">
                                <form class="form-horizontal" method="POST">{% csrf_token %}
                                <!-- Register forms-->
                                    <div class="form-group">
                                        <label for="username" class="cols-sm-2 control-label">Nom d'utilisateur</label>
                                        <div class="cols-sm-10">
                                            <div class="input-group">
                                                <span class="input-group-addon"><i class="fa fa-users fa" aria-hidden="true"></i></span>
                                                <input class="form-control" type="text" name="username" id="username" placeholder="Nom d'utilisateur" />
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label for="password" class="cols-sm-2 control-label">Mot de passe</label>
                                        <div class="cols-sm-10">
                                            <div class="input-group">
                                                <span class="input-group-addon"><i class="fa fa-lock fa-lg" aria-hidden="true"></i></span>
                                                <input type="password" class="form-control" name="password" id="password" placeholder="Mot de passe" />
                                            </div>
                                        </div>
                                    </div>
                                    <div class="form-group "> {% csrf_token %}
                                        <button type="submit" class="btn btn-primary btn-lg btn-block login-button">Connexion</button>
                                    </div>
                                    {% if messages %}
                                    {% for message in messages %}
                                    <div class="alert alert-{{ message.tags }}" role="alert">
                                        {{ message }}
                                    </div>
                                    {% endfor%}
                                    {% endif %}
                                    <div class="login-register">
                                        <a href="register2">S'enregistrer</a>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
            </div>
            <div class="divider-custom divider-light"></div>
        </header>
        <!-- Footer-->
        {% include 'subtemplates/footer.html' %}
        <!-- Scroll to Top Button (Only visible on small and extra-small screen sizes)-->
        <div class="scroll-to-top d-lg-none position-fixed">
            <a class="js-scroll-trigger d-block text-center text-white rounded" href="#page-top"><i class="fa fa-chevron-up"></i></a>
        </div>
    </body>
</html>
